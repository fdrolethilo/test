spec:
    data:
        openapi: 3.0.0
        info:
            title: Sinopé Technologies Inc. API - Cloud to cloud
            description: >-
                This is the Sinopé Technologies Inc. web server home assistant API documentation for our third party partner's.

                Important: please note that the {partnerName} in paths will be given to you during the process.

                Confidentiality notice: This document is confidential and contains proprietary information and intellectual property of Sinopé Technologies Inc. Neither this document nor any 
                of the information contained herein may be reproduced or disclosed under any circumstances without the express written permission of Sinopé Technologies Inc.

                Please be aware that disclosure, copying or distribution of this document and the information contained therein is strictly prohibited.
            license:
                name: Sinope Technologies Inc.
                url: 'https://www.sinopetech.com/'
            contact: {}
            version: 1.0.2
        servers:
            - 
                url: 'https://preprod-homeassistant.sinopetech.com/api/smarthome'
                description: Staging server
            - 
                url: 'https://homeassistant.sinopetech.com/api/smarthome'
                description: Production server
        security:
            - 
                AuthorizationTypeBearerToken: []
        tags:
            - 
                name: query
                description: To query device(s) states.
            - 
                name: sync
                description: To sync devices.
            - 
                name: execute
                description: To execute command(s).
        x-tagGroups:
            $ref: ./x_tag_groups.json
        components:
            securitySchemes:
                AuthorizationTypeBearerToken:
                    type: apiKey
                    in: header
                    name: 'Authorization type: Bearer Token'
                    description: >-
                        <p>

                        The access ID received from the oauth token exchange must
                        be inserted in every request.

                        </p>



                        <h3>Using an access ID</h3>

                        <p>

                        Pass the access ID into a REST API call as a header
                        parameter with the following format. Replace
                        <b>ACCESS_ID</b> with your access ID,



                        <pre>Authorization: <span style='color:#14B1E7'>Bearer
                        ACCESS_ID</span></pre></p>
        paths:
            '/{partnerName}     (sync)':
                post:
                    tags:
                        - sync
                    summary: sync device(s)
                    description: Sync device(s)
                    operationId: Sync
                    requestBody:
                        description: ''
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    properties:
                                        intent:
                                            required: true
                                            type: string
                                            enum:
                                                - sync
                    parameters:
                        - 
                            in: header
                            name: Content-Type
                            required: true
                            style: simple
                            explode: false
                            schema:
                                type: string
                                enum:
                                    - application/json
                            description: MIME type of the request body
                    responses:
                        '200':
                            description: ''
                            content:
                                application/json:
                                    schema:
                                        title: SyncResponse
                                        type: object
                                        properties:
                                            agentUserId:
                                                type: string
                                                description: 'The combined account ID and user ID, separated by a "-". You should save this info to relate sync requests to the user. For more information, see the request sync call in the HTTPS Push documentation.'
                                                example: 1234-5678
                                            devices:
                                                type: object
                                                properties:
                                                    '1':
                                                        type: object
                                                        properties:
                                                            resource:
                                                                type: string
                                                                description: The resource type of the device
                                                                enum:
                                                                    - thermostat
                                                                    - lightswitch
                                                                    - loadcontroller
                                                                    - heatpump
                                                                    - outlet
                                                                    - sensor
                                                                    - valve
                                                                example: thermostat
                                                            identifier:
                                                                type: string
                                                                description: The unique identifier of the device
                                                                example: e0e1e1fffe1e14fc
                                                            name:
                                                                type: string
                                                                description: The name of the device
                                                                example: My Thermostat
                                                            signature:
                                                                type: object
                                                                properties:
                                                                    model:
                                                                        type: number
                                                                        description: The model of the device
                                                                        example: 742
                                                                    modelCfg:
                                                                        type: number
                                                                        description: The model configuration version of the device
                                                                        example: 0
                                                                    softBuildCfg:
                                                                        type: number
                                                                        description: The software configuration version of the device
                                                                        example: 0
                                                                    softVersion:
                                                                        type: object
                                                                        properties:
                                                                            major:
                                                                                type: number
                                                                                description: The major version of the software
                                                                                example: 1
                                                                            middle:
                                                                                type: number
                                                                                description: The middle version of the software
                                                                                example: 0
                                                                            minor:
                                                                                type: number
                                                                                description: The minor version of the software
                                                                                example: 0
                                                            location$id:
                                                                type: number
                                                                description: The location id of the device
                                                                example: 1
                                                            parentDevice$id:
                                                                type: number
                                                                description: The parent device id of the device
                                                                example: null
                                                            locationName:
                                                                type: string
                                                                description: The location name of the device
                                                                example: My Home
                                                            roomName:
                                                                type: string
                                                                description: The room name of the device
                                                                example: Living Room
                                            scenes:
                                                type: object
                                                properties:
                                                    '1':
                                                        type: object
                                                        properties:
                                                            resource:
                                                                type: string
                                                                description: The resource type
                                                                example: scene
                                                            name:
                                                                type: string
                                                                description: The name of the scene
                                                                example: Good Morning
